<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="logo.png" rel="icon" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="">
      <!-- Jumbotron -->
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%)"
      >
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                Expensify <br />
                <span class="text" style="color: rgb(107, 230, 199)"
                  >for your business</span
                >
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                Less stress when sharing expenses with anyone. Keep track of
                your shared expenses and balances with housemates, trips,
                groups, friends, and family.
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 h-75 d-inline-block">
              <div class="card">
                <div class="card-body py-3 px-md-5">
                  <h2 class="py-2">Register</h2>

                  <form id="register" class="form">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <div class="form-field">
                          <label class="form-label" for="form3Example1"
                            >First name</label
                          >
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                          <small></small>
                        </div>
                      </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <div class="form-field">
                          <label class="form-label" for="form3Example2"
                            >Last name</label
                          >
                          <input
                            type="text"
                            id="form3Example2"
                            class="form-control"
                          />
                          <small></small>
                        </div>
                      </div>
                    </div>
                    </div>
                  

                    <!-- address -->

                      <div class="form-outline mb-4">
                        <div class="form-field">
                          <label class="form-label" for="form3Example3"
                            >User Name</label
                          >
                          <input
                            type="text"
                            id="form3Example3"
                            class="form-control"
                          />
                          <small></small>
                        </div>
                      </div>
                      
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <div class="form-field">
                      <label class="form-label" for="form3Example4"
                        >Email</label
                      >
                      <input
                        type="email"
                        id="form3Example4"
                        class="form-control"
                      />
                      <small></small>
                    </div>
                    </div>

                    <div class="form-outline mb-4">
                      <div class="form-field">
                      <label class="form-label" for="form3Example5"
                        >Mobile Number</label
                      >
                      <input
                        type="text"
                        id="form3Example5"
                        class="form-control"
                      />
                      <small></small>
                    </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <div class="form-field">
                      <label class="form-label" for="form3Example6"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form3Example6"
                        class="form-control"
                      />
                      <small></small>
                    </div>
                    </div>

                    <!-- confirm password -->

                    <div class="form-outline mb-4">
                      <div class="form-field">
                      <label class="form-label" for="form3Example7"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        id="form3Example7"
                        class="form-control"
                      />
                      <small></small>
                    </div>
                    </div>

                    <!-- Submit button -->
                    
                    <div class="form-field">
                      <input
                        type="submit"
                        value="Register"
                        class="btn btn-outline btn-block mb-4"
                        style="background: rgb(107, 230, 199)"
                      />
                    </div>

                    <!-- Register buttons -->
                    <!-- div class="text-center">
                    < <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    
    <script type="text/javascript" src="Js/commonJs.js"></script>
    <script src="js/registervalidation.js"></script>
    
    <script type="text/javascript">
    
    checkLoginUserinfo()
    </script>
  </body>
</html>
